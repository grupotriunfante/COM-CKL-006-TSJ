    th, td {

    th {

    }
    td:hover {

    .form-container input, .form-container select {

      border: 1px solid #ccc;

    }
    .form-container input:focus, .form-container select:focus {

    }
    .form-container button {

      transition: all 0.3s ease-in-out;

      background-color: #0056b3;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0); }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }

  </style>
</head>
<body>

  <h1 style="font-size: 32px; margin: 0;">Checklist de Rotina - Supervisor de Merchandising</h1>
</div>
<h5>COM-CKL-006-TSJ Rev:01</h5>
<div class="form-container" style="display: flex; gap: 20px; align-items: center; flex-wrap: wrap;">
  <div style="flex: 2;">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required style="width: 100%;">
  </div>

  <div style="flex: 1;">
    <label for="data">Data:</label>
    <input type="date" id="data" name="data" required style="width: 100%;">
  </div>

  <div style="flex: 1;">

    <select id="unidade" name="unidade" required style="width: 100%;">

</div>


<form id="checklistForm">
  <table>
    <thead>
      <tr>
        <th>Hor√°rio/Evento</th>
        <th>Atividade</th>
        <th>Documento de Refer√™ncia</th>
        <th>Ferramenta/Maquinario</th>
        <th>Plano de Rea√ß√£o</th>
        <th>Sim</th>
        <th>N√£o</th>
      </tr>
    </thead>
    <tbody>
      <script>
        const atividades = [
          ["Diario", "Feedback da loja - pontos positivos e negativos","-","-","Acionar Coordenador Merchandising"],
          ["Diario", "Feedback da loja ap√≥s a execu√ß√£o","-","-","Acionar Coordenador Merchandising"],
          ["Segunda-feira √†s 11h00", "Enviar agenda semanal ao gerente da unidade e ao coordenador de merchandising","-","E-mail","Acionar Coordenador Merchandising"],
          ["Segunda, quarta e sexta-feira √†s 08h00", "Verificar atua√ß√£o da equipe no APP TradePro e VR","-","TradePro/VR","Acionar Coordenador Merchandising"],
          ["Segunda, quarta e sexta-feira √†s 08h00", "Realizar liga√ß√µes para 100% dos promotores para alinhar demandas e roteiros","-","Telefone/WhatsApp","Acionar Coordenador Merchandising"],
          ["Segunda, quarta e sexta-feira √†s 13h00", "Verifica√ß√£o do jornal do mercardo (tabloide)","-","-","Acionar Coordenador Merchandising"],
          ["Segunda, quarta e sexta-feira √†s 13h00", "Verifica√ß√£o da loja com o promotor em cada corredor verificando todas as nossas industrias e estoque","-","-","Acionar Coordenador Merchandising"],
          ["Segunda, quarta e sexta-feira √†s 14h00", "Execu√ß√£o dos pontos levantados nas verifica√ß√£o","-","-","Acionar Coordenador Merchandising"],
          ["Ter√ßa e Quinta-feira", "Atividades com a equipe em campo","-","-","Acionar Coordenador Merchandising"],
          ["Semanal", "Verifica√ß√£o da loja com a ag√™ncia em cada corredor verificando todas as nossas","-","-","Acionar Coordenador Merchandising"],
          ["Semanal", "Feedback das lojas atendidas pelas ag√™ncias - pontos positivos e negativos","-","-","Acionar Coordenador Merchandising"],
          ["Mensal", "Planejamento mensal e medir avan√ßos","-","Excel","Acionar Coordenador Merchandising"],
        ];

        for (let i = 0; i < atividades.length; i++) {
          document.write(`
            <tr>
              <td>${atividades[i][0]}</td>
              <td>${atividades[i][1]}</td>
              <td>${atividades[i][2]}</td>
              <td>${atividades[i][3]}</td>
              <td>${atividades[i][4]}</td>
              <td>
                <input type="checkbox" name="atividade_${i+1}" value="Sim"
                  onclick="toggleCheckbox(event, this, 'atividade_${i+1}', 'Sim')">
              </td>
              <td>
                <input type="checkbox" name="atividade_${i+1}" value="N√£o"
                  onclick="toggleCheckbox(event, this, 'atividade_${i+1}', 'N√£o')">
              </td>
              <input type="hidden" name="hora_atividade_${i+1}">
              <input type="hidden" name="resposta_atividade_${i+1}">
            </tr>
          `);
        }
      </script>
    </tbody>
  </table>

  <div class="form-container">
    <button type="submit" id="submitBtn">Enviar</button>
  </div>
</form>

<script>
  let formularioEnviado = false;

  window.addEventListener("beforeunload", function (e) {
    if (!formularioEnviado) {
      e.preventDefault();
      e.returnValue = "Voc√™ tem certeza que deseja sair? As informa√ß√µes preenchidas ser√£o perdidas.";
    }
  });

  function toggleCheckbox(event, checkbox, nomeAtividade, valorSelecionado) {
    const checkboxes = document.getElementsByName(nomeAtividade);
    checkboxes.forEach(c => {
      if (c !== checkbox) c.checked = false;
    });
    // Corre√ß√£o: Uso de template string com aspas para o valor do atributo name
    const horaCampo = document.querySelector(`input[name="hora_${nomeAtividade}"]`);
    const respostaCampo = document.querySelector(`input[name="resposta_${nomeAtividade}"]`);
    horaCampo.value = new Date().toLocaleString('pt-BR');
    respostaCampo.value = valorSelecionado;
  }

  document.getElementById("checklistForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const nome = document.getElementById("nome").value;
    const data = document.getElementById("data").value;
    const unidade = document.getElementById("unidade").value;

    if (!nome || !data || !unidade) {
      alert("Preencha todos os campos obrigat√≥rios.");
      return;
    }

    let algumaMarcada = false;
    // O loop deve usar o array 'atividades' para determinar o n√∫mero de atividades
    for (let i = 1; i <= atividades.length; i++) {
      // Corre√ß√£o: Uso de template string com aspas para o valor do atributo name
      const respostaCampo = document.querySelector(`input[name="resposta_atividade_${i}"]`);
      if (respostaCampo && (respostaCampo.value === "Sim" || respostaCampo.value === "N√£o")) {
        algumaMarcada = true;
        break;
      }
    }

    if (!algumaMarcada) {
      alert("Marque pelo menos uma atividade.");
      return;
    }

    if (!confirm("Tem certeza que deseja enviar?")) return;

    const submitBtn = document.getElementById("submitBtn");
    submitBtn.disabled = true;
    submitBtn.textContent = "Enviando...";

    const formData = new FormData(document.getElementById("checklistForm"));
    formData.append("nome", nome);
    formData.append("data", data);
    formData.append("unidade", unidade);

    fetch("https://script.google.com/macros/s/AKfycbz71upY17ZPoNJVtdWnz8bfMV73UKFMkNaXxrnnuyP5v2PpB6ZwujGy0EQTnF7NxjI8/exec", {
      method: "POST",
      body: formData
    })
    .then(response => response.text())
    .then(data => {
      formularioEnviado = true;
      alert("Dados enviados com sucesso!");
      location.reload();
    })
    .catch(error => {
      alert("Erro ao enviar os dados: " + error);
      submitBtn.disabled = false;
      submitBtn.textContent = "Enviar";
    });
  });
  
</script>

<script>
  window.onload = function () {
    const dataInput = document.getElementById("data");
    const agora = new Date(); // Obt√©m a data e hora local do dispositivo
    
    const ano = agora.getFullYear();
    const mes = String(agora.getMonth() + 1).padStart(2, '0'); // M√™s √© de 0 a 11, por isso +1
    const dia = String(agora.getDate()).padStart(2, '0');

    const hojeFormatado = `${ano}-${mes}-${dia}`;
    
    dataInput.value = hojeFormatado; // Define o valor do campo data para o dia atual
    dataInput.min = hojeFormatado;   // Restringe a data m√≠nima ao dia atual
    dataInput.max = hojeFormatado;   // Restringe a data m√°xima ao dia atual
    dataInput.readOnly = true;       // Impede a digita√ß√£o manual
    dataInput.style.pointerEvents = 'none'; // Impede o clique para abrir o calend√°rio
    dataInput.style.backgroundColor = '#e9ecef'; // Opcional: estilo visual de desabilitado
  };
</script>
